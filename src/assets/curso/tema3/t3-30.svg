    <text id="Indicador_Net_Promoter_Score_Ofrece_la_posibilidad_de_conocer_si_el_cliente_está_satisfecho_con_tu_servicio_y_recomendará_la_empresa_con_alguien_más." data-name="Indicador Net Promoter Score
